<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Results Summary Component">
  <meta property="og:description"
    content="a challenge made by Trev7or23 from FrontendMentor of creating an user interface">
  <meta property="og:image" content="assets/images/desktop-preview.jpg">
  <meta property="og:image:alt" content="preview of the page">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="container">
    <div class="general-information">
      Your Result
      <div class="hole">
        <h3 class="big-number">76</h3>
        <small>of 100</small>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="specific-information">
      <h3 class="summary">Summary</h3>

      <article class="general-summary  reaction">
        <img src="assets/images/icon-reaction.svg" alt="a rain" />
        <strong class="reaction-text size-text">Reaction</strong>
        <span> <span>80</span> / 100</span>
      </article>
      <article class="general-summary memory">
        <img src="assets/images/icon-memory.svg" alt="a brain" />
        <strong class="memory-text size-text">Memory</strong>
        <span> <span>92</span> / 100</span>
      </article>

      <article class="general-summary  verbal">
        <img src="assets/images/icon-verbal.svg" alt="a rain" />
        <strong class="verbal-text size-text">Verbal</strong>
        <span> <span>61</span> / 100</span>
      </article>

      <article class="general-summary visual">
        <img src="assets/images/icon-visual.svg" alt="a brain" />
        <strong class="visual-text size-text">Visual</strong>
        <span> <span>72</span> / 100</span>
      </article>

      <button>Continue</button>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://t.me/trev7or23">Trev7or23</a>.
    </footer>
  </section>


</body>

</html>
